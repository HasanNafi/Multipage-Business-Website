<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="sign-up-form">
        <img src="./images/user.png" alt="user image">
        <h1>SignUp Now</h1>
        <form action="">
            <input type="text" class="input-box" placeholder="Your Name">
            <input type="email" class="input-box" placeholder="Your email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span> I aggree to the terms and conditions</p>
            <button type="button" class="signup-btn">Sign Up</button>
            <hr>
            <P class="or">OR</P>
            <button type="button" class="signup-btn">LogIn With Google</button>
            <p class="signin-link">Do you have an account?<a href="#">Sign In</a></p>
            <a href="index.html">Back to Home Page</a>
        </form>
    </div>

</body>

</html>
